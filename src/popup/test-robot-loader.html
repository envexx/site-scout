<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Robot Loader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-dark: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(-20px, -20px) rotate(0deg); }
            33% { transform: translate(20px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 20px) rotate(240deg); }
        }

        .test-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        /* Include all robot animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            visibility: hidden;
        }

        /* Robot Animation Styles - Include all from popup.html */
        .robot-container {
            position: relative;
            margin-bottom: 32px;
            animation: robotFloat 3s ease-in-out infinite;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .chat-bubble {
            position: relative;
            width: 140px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 45px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(102, 126, 234, 0.2);
            animation: bubbleGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes bubbleGlow {
            0% { 
                box-shadow: 0 16px 32px rgba(102, 126, 234, 0.3);
                border-color: rgba(102, 126, 234, 0.2);
            }
            100% { 
                box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
                border-color: rgba(102, 126, 234, 0.4);
            }
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 25px;
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 16px solid rgba(255, 255, 255, 0.95);
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.2));
        }

        .robot-face {
            position: relative;
            width: 70px;
            height: 50px;
        }

        .robot-eyes {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .robot-eye {
            width: 14px;
            height: 14px;
            background: var(--primary-gradient);
            border-radius: 50%;
            box-shadow: 
                0 0 16px rgba(102, 126, 234, 0.6),
                inset 0 0 6px rgba(255, 255, 255, 0.3);
            animation: eyeBlink 3.5s ease-in-out infinite;
            position: relative;
        }

        .robot-eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: eyeShine 2s ease-in-out infinite;
        }

        @keyframes eyeBlink {
            0%, 85%, 90%, 95%, 100% { 
                transform: scaleY(1); 
                opacity: 1; 
            }
            87%, 92% { 
                transform: scaleY(0.1); 
                opacity: 0.7; 
            }
        }

        @keyframes eyeShine {
            0%, 50%, 100% { opacity: 0.8; }
            25%, 75% { opacity: 1; }
        }

        .robot-mouth {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 10px;
            border: 2px solid var(--primary-gradient);
            border-top: none;
            border-radius: 0 0 14px 14px;
            animation: mouthTalk 2s ease-in-out infinite;
        }

        @keyframes mouthTalk {
            0%, 100% { 
                transform: translateX(-50%) scaleY(1);
                border-width: 2px;
            }
            50% { 
                transform: translateX(-50%) scaleY(1.4);
                border-width: 2.5px;
            }
        }

        .energy-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-gradient);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
        }

        .energy-particle:nth-child(1) {
            top: 10%;
            left: -16px;
            animation: particleOrbit1 4s linear infinite;
        }

        .energy-particle:nth-child(2) {
            top: 50%;
            right: -20px;
            animation: particleOrbit2 4s linear infinite 1s;
        }

        .energy-particle:nth-child(3) {
            bottom: 20%;
            left: -12px;
            animation: particleOrbit3 4s linear infinite 2s;
        }

        .energy-particle:nth-child(4) {
            top: 20%;
            right: -16px;
            animation: particleOrbit4 4s linear infinite 1.5s;
        }

        @keyframes particleOrbit1 {
            0% { transform: rotate(0deg) translateX(75px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(75px) rotate(-360deg); }
        }

        @keyframes particleOrbit2 {
            0% { transform: rotate(90deg) translateX(70px) rotate(-90deg); }
            100% { transform: rotate(450deg) translateX(70px) rotate(-450deg); }
        }

        @keyframes particleOrbit3 {
            0% { transform: rotate(180deg) translateX(68px) rotate(-180deg); }
            100% { transform: rotate(540deg) translateX(68px) rotate(-540deg); }
        }

        @keyframes particleOrbit4 {
            0% { transform: rotate(270deg) translateX(80px) rotate(-270deg); }
            100% { transform: rotate(630deg) translateX(80px) rotate(-630deg); }
        }

        .scan-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-gradient);
            border-radius: 50%;
            animation: scanRotate 2s linear infinite;
            opacity: 0.6;
        }

        @keyframes scanRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loading-animation-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .loading-animation-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { filter: drop-shadow(0 0 6px rgba(79, 172, 254, 0.4)); }
            100% { filter: drop-shadow(0 0 12px rgba(79, 172, 254, 0.8)); }
        }

        .loading-animation-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(12px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container-animation {
            width: 260px;
            height: 5px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .progress-bar-animation {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            border-radius: 3px;
            animation: progressFill 5s ease-in-out infinite;
            position: relative;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.5);
        }

        .progress-bar-animation::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 25px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
            animation: progressShine 1.2s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            75% { width: 95%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { opacity: 0; transform: translateX(-25px); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(25px); }
        }

        .status-text-animation {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--accent-gradient);
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
            animation: statusGlow 2.5s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            text-align: center;
        }

        @keyframes statusGlow {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 16px rgba(79, 172, 254, 0.8), 0 0 24px rgba(79, 172, 254, 0.8);
            }
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <h1>Test Robot Loading Animation</h1>
    
    <div class="test-controls">
        <button id="showBtn" class="btn btn-primary">🎬 Show Animation</button>
        <button id="hideBtn" class="btn btn-secondary">🚫 Hide Animation</button>
        <button id="updateStatusBtn" class="btn btn-secondary">💬 Update Status</button>
        <button id="forceHideBtn" class="btn btn-secondary">⚡ Force Hide</button>
    </div>

    <script src="robot-loader.js"></script>
    <script>
        // Test script untuk robot loader
        const robotLoader = new RobotLoader();
        let statusIndex = 0;
        
        const statusMessages = [
            "Initializing...",
            "Connecting to AI...",
            "Analyzing content...",
            "Processing data...",
            "Understanding patterns...",
            "Compiling summary...",
            "Almost ready...",
            "Analysis complete!"
        ];

        document.getElementById('showBtn').addEventListener('click', async () => {
            console.log('🎬 Testing show animation');
            await robotLoader.show();
        });

        document.getElementById('hideBtn').addEventListener('click', () => {
            console.log('🎬 Testing hide animation');
            robotLoader.hide();
        });

        document.getElementById('updateStatusBtn').addEventListener('click', () => {
            const status = statusMessages[statusIndex % statusMessages.length];
            console.log('💬 Testing status update:', status);
            robotLoader.updateStatus(status);
            statusIndex++;
        });

        document.getElementById('forceHideBtn').addEventListener('click', () => {
            console.log('⚡ Testing force hide');
            robotLoader.forceHide();
        });

        // Auto-show animation on load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Auto-showing animation for test');
            await robotLoader.show();
        });
    </script>
</body>
</html>
